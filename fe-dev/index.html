<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main class="container login-parent">
        <div class="cover-bottom"></div>
        <img src="./assets/img/pattern.png" alt="pattern" class="pattern">
        <div class="login-container login-flex">
            <section class="logo-wrapper">
                <img src="./assets/img/login-img.png" alt="wpc-2029" class="wpc-image">
            </section>
            <section class="form-wrapper login-wrapper">
                <form class="login-form">
                    <div class="f-header">
                        LOGIN TO YOUR ACCOUNT
                    </div>
                    <div class="f-body">
                        <div class="form-group">
                            <label for="username">YOUR USERNAME</label>
                            <input type="text" id="username" placeholder="Enter your username...">
                        </div>
                        <div class="form-group">
                            <label for="password">YOUR PASSWORD</label>
                            <input type="password" id="password" placeholder="Enter your password...">
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn-submit">SIGN IN TO YOUR ACCOUNT</button>
                        </div>
                        <div class="form-group a-wrapper">
                            <a href="#" class="forget-pw">Forgot your password?</a>
                            <p class="account">DONT HAVE AN ACCOUNT YET? <a href="#" class="contact-us"> CONTACT US</a></p>
                        </div>

                        <div class="form-group">
                            <img src="./assets/img/payment.png" alt="on-line cash in" class="online-cashin">
                        </div>

                        <div class="form-group ">
                            <img src="./assets/img/license.png" alt="license" class="license">
                        </div>
                    </div>
                    <div class="f-footer">
                        <p>BY USING THIS SITE YOU AGREE WITH THE 
                            <a href="#">TERMS AND CONDITIONS</a> AND THE 
                            <a href="#">PRIVACY POLICY</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
